            <h1 class="jdl">CEK BB IDEAL</h1>
        </div>
        <div class="inputan">
            <div class="dongo">
                <input type="number" name="berbad" id="bb" placeholder="BB (KG)" class="berbad">
                <input type="number" name="tingbad" id="tb" placeholder="TB (CM)" class="tingbad">
            </div>
            <div class="bt">
            <input type="submit" class="buton" id="buton" onclick = sending()></div>
        </div>
        <div class="output">
            <p id="op" class="op">MASUKKAN BERAT BADAN DAN TINGGI BADAN ANDA</p>
        </div>
    </div>

<script>
    function sending()
    {
    let bmi = (document.getElementById("bb").value) / ((document.getElementById("tb").value * document.getElementById("tb").value)/10000);
    let hasil = document.getElementById("op");
    let nmbh = (18.5-bmi.toFixed(2))*((document.getElementById("tb").value * document.getElementById("tb").value)/10000)
    let ngrg = (bmi.toFixed(2)-25)*((document.getElementById("tb").value * document.getElementById("tb").value)/10000)
    
    if (document.getElementById("tb").value < 50 || document.getElementById("bb").value < 2) {
        hasil.innerText = "MASUKKAN DATA DENGAN BENAR";
    }
    else if (bmi < 18.5) {
        hasil.innerText = "INDEX BMI ANDA ADALAH " + bmi.toFixed(2) + " DAN ANDA PERLU MENAMBAH BERAT BADAN SEKITAR " + nmbh.toFixed(2) +" KG" 

    }
    else if (bmi > 25) {
        hasil.innerText = "INDEX BMI ANDA ADALAH " + bmi.toFixed(2) + " DAN ANDA PERLU MENGURANGI BERAT BADAN SEKITAR " + ngrg.toFixed(2) +" KG" 
    }
    else {
        hasil.innerText = "INDEX BMI ANDA ADALAH " + bmi.toFixed(2) + " DAN BERAT BADAN SUDAH IDEAL"

    }
}
    
</script>
